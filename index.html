<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/13063b24cf.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/cat.png">
    <title>FINAL STORE</title>
</head>
<body>
    <header>
        <nav>
            <div class="cabecera">
                <a href="#" class="nav-logo">
                    <img id="cat-logo" src="./img/cat.png" alt="cat-logo">
                </a>
                <h1> WELCOME TO FINAL STORE</h1>
            </div>
            <div class="enlaces">
                <a class="scrollNavigation" href="#productsTitle">
                    PRODUCTS
                    <i class="fa-solid fa-bag-shopping fa-2xl" style="color: black;"></i>
                </a>
                <a class="scrollNavigation" href="#bottom">
                    MY CART
                    <i class="fa-solid fa-cart-shopping fa-2xl" style="color: black;"></i>
                </a>
                <a class="scrollNavigation" href="#footer">
                    CONTACT
                    <i class="fa-solid fa-user fa-2xl" style="color: black;"></i>
                </a>
            </div>
        </nav>
    </header>

    <h4 class="modo-oscuro-text">Dark Mode</h4>
    <label class="switch">
        <input type="checkbox" class="darkMode">
        <span class="slider round"></span>
    </label>

    <br>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="./img/slider1.png" alt="silder image"></div>
            <div class="swiper-slide"> <img src="./img/slider2.png" alt="silder image"></div>
            <div class="swiper-slide"><img src= "./img/slider3.png" alt="silder image"></div>
            <div class="swiper-slide"> <img src="./img/slider4.png" alt="silder image"></div>
            <div class="swiper-slide"><img src="./img/slider5.png" alt="silder image"></div>
            <div class="swiper-slide"><img src="./img/slider6.png" alt="silder image"></div>
            <div class="swiper-slide"> <img src= "./img/slider7.png" alt="silder image"></div>
            <div class="swiper-slide"> <img src="./img/slider8.png" alt="silder image"></div>
            <div class="swiper-slide"> <img src="./img/slider9.png" alt="silder image",></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    
    <br>

    <h2 id="productsTitle">PRODUCTS</h2>
    <div class="botonesPag">
        <button id="prev">
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </button>
        <button id="next">
            <i class="fa-solid fa-arrow-right fa-2xl"></i>
        </button>
    </div>

    <div class="botonesOrder">
        <select id="selectorOrden"> Order by:
            <option value="default" selected>Default</option>
            <option value="az">Order A-Z</option>
            <option value="za">Order Z-A</option>
            <option value="precioAc">Price(Ac.)</option>
            <option value="precioDec">Price(Dec.)</option>
        </select>
    </div>

    <div class="container-html"></div>
    

    <div class="carritoHTML">
        <h2>SHOPPING CART </h2>
        <button class="rem-all"> 
            <i class="fa-solid fa-trash"></i>
            Empty cart
        </button>
        <div class="container-carrito"></div>
    </div>

    <hr id="bottom" class="hidden" />
    <a class="scrollNavigation" href="#top">
        GO TOP
        <i class="fa-solid fa-arrow-up-long fa-bounce fa-2xl" style="color: black;"></i>
    </a>

    <footer id="footer">
        <h2> CONTACT US</h2>
        <form>
            <input type="text" placeholder="Enter your first name" id="input-nombre">
            <input type="text" placeholder="Enter your last name" id="input-apellido">
            <input type="number" placeholder="Enter your phone number" id="input-telefono">
            <input type="email" placeholder="Enter your e-mail" id="input-correo">
            <input type="submit"> 
        </form>
    </footer>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
