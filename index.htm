<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/13063b24cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TIENDA FINAL</title>
</head>
<body>
    
    <h1> WELCOME TO FINAL STORE</h1>

    <!-- <button id="boton-modo-oscuro">
        <i class="fa-solid fa-circle-half-stroke fa-2xl"></i>
    </button> -->
    <h4 class="modo-oscuro-text">Dark Mode</h4>
    <label class="switch">
        <input type="checkbox" class="darkMode">
        <span class="slider round"></span>
    </label>

    <br>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="https://i.dummyjson.com/data/products/63/1.jpg" alt="Royal Blue Premium Watch"></div>
            <div class="swiper-slide"> <img src="https://i.dummyjson.com/data/products/71/1.jpg" alt="Women Shoulder Bags"></div>
            <div class="swiper-slide"><img src= "https://i.dummyjson.com/data/products/16/1.png" alt="Hyaluronic Acid Serum"></div>
            <div class="swiper-slide"> <img src="https://i.dummyjson.com/data/products/81/1.jpg" alt="Round Silver Frame Sun Glasses"></div>
            <div class="swiper-slide"><img src="https://i.dummyjson.com/data/products/85/1.jpg" alt="LouisWill Men Sunglasses"></div>
            <div class="swiper-slide"><img src="https://i.dummyjson.com/data/products/6/1.png" alt="MacBook Pro"></div>
            <div class="swiper-slide"> <img src= "https://i.dummyjson.com/data/products/76/1.jpg" alt="Silver Ring Set Women"></div>
            <div class="swiper-slide"> <img src="https://i.dummyjson.com/data/products/98/1.jpg" alt="3 lights lndenpant kitchen islang"></div>
            <div class="swiper-slide"> <img src="https://i.dummyjson.com/data/products/31/1.jpg" alt="Mornadi Velvet Bed",></div>
        </div>
        <div class="swiper-pagination"></div>
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
    </div>
    
    
    <hr id="top" class="hidden" /> <!-- ACA -->
    <a class="scrollNavigation" href="#bottom">↓ CARRITO</a>
    
    
    <br>
    <h2>PRODUCTS</h2>
    <div class="botonesPag">
        <button id="prev">
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </button>
        <button id="next">
            <i class="fa-solid fa-arrow-right fa-2xl"></i>
        </button>
    </div>

    <div class="botonesOrder">

        <select id="selectorOrden">
            <option value="default" selected>Default</option>
            <option value="az">Order A-Z</option>
            <option value="za">Order Z-A</option>
            <option value="precioAc">Price(Ac.)</option>
            <option value="precioDec">Price(Dec.)</option>
        </select>
    </div>

    <div class="container-html"></div>
    
    <hr id="bottom" class="hidden" /> <!--ACA-->
    <a class="scrollNavigation" href="#top">↑ Go Top</a>

    <div class="carritoHTML">
        <h2>SHOPPING CART </h2>
        <div class="container-carrito"></div>
    </div>


    <footer>
        <h2> CONTACT US</h2>
        <form>
            <input type="text" placeholder="Enter your first name" id="input-nombre">
            <input type="text" placeholder="Enter your last name" id="input-apellido">
            <input type="number" placeholder="Enter your phone number" id="input-telefono">
            <input type="email" placeholder="Enter your e-mail" id="input-correo">
            <input type="submit"> 
        </form>
    </footer>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="main.js"></script>
</body>
</html>
